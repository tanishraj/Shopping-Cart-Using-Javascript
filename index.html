<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shopping Cart</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="shopping-cart-container">
		<div class="cart-head">
			Your Shopping Cart
			<span class="close"></span>
		</div>
		<div class="cart-body">
			<div class="product-items">
				<div class="front-face">
					<div class="product-img">
						<img src="images/moto.jpg" alt="Motorola Moto G5S"/>
					</div>
					<span class="product-name">Motorola Moto GS5 Smartphone, Grey</span>
					<div class="price-and-quantity">
						<span class="product-quantity">1</span>
						<span class="product-price">AED <strong>549</strong></span>
					</div>
				</div>
				<div class="hover-face">
					<div class="counters">
						<button type="button" class="decrement"> - </button>
						<input type="text" class="quantity-text" value="1"/>
						<button type="button" class="increment"> + </button>
					</div>
					<div class="remove">
						<span class="remove-btn"></span>
						<p>Remove</p>
					</div>
				</div>
			</div>

			<div class="product-items">
				<div class="front-face">
					<div class="product-img">
						<img src="images/nokia.jpg" alt="Nokia 8"/>
					</div>
					<span class="product-name">Nokia 8 Smartphone LTE, Polished Cooper</span>
					<div class="price-and-quantity">
						<span class="product-quantity">1</span>
						<span class="product-price">AED <strong>1,119</strong></span>
					</div>
				</div>
				<div class="hover-face">
					<div class="counters">
						<button type="button" class="decrement"> - </button>
						<input type="text" class="quantity-text" value="1"/>
						<button type="button" class="increment"> + </button>
					</div>
					<div class="remove">
						<span class="remove-btn"></span>
						<p>Remove</p>
					</div>
				</div>
			</div>

			<div class="product-items">
				<div class="front-face">
					<div class="product-img">
						<img src="images/iphone.jpg" alt="iPhone X"/>
					</div>
					<span class="product-name">iPhone X 128GB SmartPhone, Silver</span>
					<div class="price-and-quantity">
						<span class="product-quantity">1</span>
						<span class="product-price">AED <strong>1,000</strong></span>
					</div>
				</div>
				<div class="hover-face">
					<div class="counters">
						<button type="button" class="decrement"> - </button>
						<input type="text" class="quantity-text" value="1"/>
						<button type="button" class="increment"> + </button>
					</div>
					<div class="remove">
						<span class="remove-btn"></span>
						<p>Remove</p>
					</div>
				</div>
			</div>
		</div>
		<div class="cart-footer">
			<div class="total-price">
				<div class="total">Total</div>
				<div class="price">
					AED <strong>4,927</strong>
					<small>Price inclusive of VAT</small>
				</div>
			</div>

			<a href="javascript:void(0)" class="checkout-btn">Proceed to Checkout</a>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
